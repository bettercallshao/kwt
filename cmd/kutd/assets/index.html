<!doctype html>
<html>
<head>
  <title>Kut</title>
  <link rel="stylesheet" href="/assets/third/stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="/assets/third/code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="/assets/third/stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/assets/third/cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/default.min.css"/>
  <script src="/assets/third/cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script src="/assets/third/unpkg.com/vue-router@3.1.3/dist/vue-router.js"></script>
  <script src="/assets/third/unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: 'mono'
    }
  </style>
<body>
  <script src='/assets/util.js'></script>
  <script src='/assets/home.vue.js'></script>
  <script src='/assets/channel.vue.js'></script>
  <script src='/assets/menu.vue.js'></script>
  <script src='/assets/action.vue.js'></script>

  <nav class="navbar navbar-light bg-light">
    <a class="nav-item nav-link" href="/">Restart</a>
  </nav>
  <div id="app" class="container m-3">
    <router-view></router-view>
  </div>

  <script>
    Vue.use(VueRouter);
    Vue.config.devtools = true
    const routes = [
      {
        path: '/',
        component: Home
      },
      {
        path: '/channel/:channel',
        component: Channel,
        children: [
          {
            path: '',
            component: Menu
          },
          {
            path: 'action/:action',
            component: Action
          }
        ]
      }
    ]
    let router = new VueRouter({
      routes
    })
    var app = new Vue({
      el: '#app',
      router
    })
  </script>
</body>
</html>
