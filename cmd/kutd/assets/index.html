<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kut</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="stylesheet" href="/assets/third/stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
  <script src="/assets/third/code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="/assets/third/stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/assets/third/cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/default.min.css"/>
  <script src="/assets/third/cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script src="/assets/third/unpkg.com/vue-router@3.1.3/dist/vue-router.js"></script>
  <script src="/assets/third/unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/assets/third/unpkg.com/marked@0.3.6/marked.min.js"></script>
  <style>
    body {
      font-family: 'mono'
    }
  </style>
<body style="font-family: 'Lucida Console', Monaco, monospace">
  <script src='/assets/util.js'></script>
  <script src='/assets/home.vue.js'></script>
  <script src='/assets/channel.vue.js'></script>
  <script src='/assets/menu.vue.js'></script>
  <script src='/assets/action.vue.js'></script>

  <nav class="navbar navbar-light bg-light">
    <a class="nav-item nav-link" href="/">Home</a>
  </nav>
  <div id="app" class="m-5 row align-items-center justify-content-center">
    <router-view style="width: 720px"></router-view>
  </div>

  <script>
    Vue.use(VueRouter);
    Vue.config.devtools = true
    const routes = [
      {
        path: '/',
        component: Home
      },
      {
        path: '/channel/:channel',
        component: Channel,
        children: [
          {
            path: '',
            component: Menu
          },
          {
            path: 'action/:action',
            component: Action
          }
        ]
      }
    ]
    let router = new VueRouter({
      routes
    })
    var app = new Vue({
      el: '#app',
      router
    })
  </script>
</body>
</html>
